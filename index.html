<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gathering 2025 - Name Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            margin: 10px auto;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .name-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .name-button {
            padding: 16px 12px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
        }

        .name-button:hover {
            background: #edf2f7;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .name-button.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .continue-button {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .continue-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ„ Christmas Gathering 2025 ðŸŽ„</h1>
        <p class="subtitle">Welcome! Please select your name to continue</p>

        <div class="name-grid" id="nameGrid"></div>

        <button class="continue-button" id="continueButton" disabled>Continue</button>
    </div>

    <script>
        const guestNames = [
            'David', 'Annie', 'Scott', 'Izzy', 'Judy', 'Kerrie',
            'Michael', 'Michael Jr.', 'Keavin', 'Molly', 'Alex',
            'Claire', 'Emily', 'Brandon'
        ];

        let selectedName = localStorage.getItem('selectedUserName') || '';

        function renderNames() {
            const grid = document.getElementById('nameGrid');
            grid.innerHTML = '';

            guestNames.forEach(name => {
                const button = document.createElement('button');
                button.className = 'name-button';
                button.textContent = name;

                if (name === selectedName) {
                    button.classList.add('selected');
                }

                button.addEventListener('click', () => {
                    selectedName = name;
                    localStorage.setItem('selectedUserName', name);
                    renderNames();
                    updateContinueButton();
                });

                grid.appendChild(button);
            });
        }

        function updateContinueButton() {
            const continueButton = document.getElementById('continueButton');
            continueButton.disabled = !selectedName;
        }

        document.getElementById('continueButton').addEventListener('click', () => {
            if (selectedName) {
                window.location.href = 'menu.html';
            }
        });

        renderNames();
        updateContinueButton();
    </script>
</body>
</html>
