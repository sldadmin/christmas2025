<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gathering 2025 - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .welcome-message {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .menu-options {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-card {
            padding: 30px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .menu-card:hover {
            background: #edf2f7;
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .menu-card-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .menu-card-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .menu-card-description {
            color: #718096;
            font-size: 14px;
        }

        .back-button {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #f7fafc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Christmas Gathering 2025 üéÑ</h1>
        <div class="welcome-message" id="welcomeMessage">Welcome!</div>
        <p class="subtitle">What would you like to do?</p>

        <div class="menu-options">
            <div class="menu-card" onclick="window.location.href='calendar.html'">
                <div class="menu-card-icon">üìÖ</div>
                <div class="menu-card-title">Calendar</div>
                <div class="menu-card-description">Pick your preferred dates to celebrate</div>
            </div>

            <div class="menu-card" onclick="window.location.href='food.html'">
                <div class="menu-card-icon">üçΩÔ∏è</div>
                <div class="menu-card-title">Food</div>
                <div class="menu-card-description">Share your food preferences and dietary needs</div>
            </div>
        </div>

        <button class="back-button" onclick="window.location.href='index.html'">Change Name</button>
    </div>

    <script>
        const selectedName = localStorage.getItem('selectedUserName');

        if (!selectedName) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('welcomeMessage').textContent = `Welcome, ${selectedName}!`;
        }
    </script>
</body>
</html>
